<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="sergey_panteleenko">
    <title>Crypto Dashboard ðŸš€ </title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="/src/tailwind.css" rel="stylesheet">
    <script defer type="module" src="/src/js/app.js"></script>
    <script async src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>


<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white max-w-[1920px] mx-auto">
    <div class="flex flex-col xl:flex-row min-h-screen">
        <aside class="hidden xl:flex xl:w-64 bg-gray-800 border-r border-gray-700 flex-col">
            <div class="p-6 border-b border-gray-700">
                <div class="header__nav-logo">
                    <img src="/src/icon/logo.png" alt="logo" class="h-8">
                </div>
            </div>
            <nav class="flex-1 p-4">
                <div class="space-y-2">
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg bg-gray-700 text-blue-400">
                        <i data-feather="home" class="w-5 h-5"></i>
                        <span>Home</span>
                    </a>
                    <a href="#"
                        class="flex items-center space-x-3 p-3 rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white">
                        <i data-feather="pie-chart" class="w-5 h-5"></i>
                        <span>Stats</span>
                    </a>
                    <a href="#"
                        class="flex items-center space-x-3 p-3 rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white">
                        <i data-feather="dollar-sign" class="w-5 h-5"></i>
                        <span>Trade</span>
                    </a>
                </div>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="header bg-gray-800 border-b border-gray-700 xl:hidden">
                <div class="px-6 py-3 flex items-center justify-between">
                    <div class="header__nav-logo">
                        <img src="/src/icon/logo.png" alt="logo" class="h-8">
                    </div>
                    <div class="apiResponse"></div>
                </div>
            </header>
            <main class="main flex-1 p-4">
                <div class="grid grid-cols-12 gap-4">
                    <div class="col-span-12 md:col-span-4 xl:col-span-3">
                        <div class="bg-gray-800 rounded-2xl p-6 h-40 relative overflow-hidden">
                            <div class="absolute inset-0 bg-cover bg-center opacity-20"
                                style="background-image: url('/src/img/Looper-3.png')"></div>
                            <div class="crypto">
                                <div class="crypto-logo">
                                    <img src="/src/img/crypto/bitcoin.png" alt="bitcoin" class="relative z-10">
                                </div>
                                <div class="crypto-name">
                                    <span>
                                        BTC/USD
                                    </span>
                                </div>
                                <div class="crypto-price">
                                    <span>0.7568 BTC</span>
                                    <span>$223,75.6</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-12 md:col-span-4 xl:col-span-3">
                        <div class="bg-gray-800 rounded-2xl p-6 h-40 relative overflow-hidden">
                            <div class="absolute inset-0 bg-cover bg-center opacity-20"
                                style="background-image: url('/src/img/Looper-2.png')"></div>
                            <img src="/src/img/crypto/bitcoin.png" alt="bitcoin" class="relative z-10">
                        </div>
                    </div>
                    <div class="col-span-12 md:col-span-4 xl:col-span-3">
                        <div class="bg-gray-800 rounded-2xl p-6 h-40 relative overflow-hidden">
                            <div class="absolute inset-0 bg-cover bg-center opacity-20"
                                style="background-image: url('/src/img/Looper.png')"></div>
                            <img src="/src/img/crypto/bitcoin.png" alt="bitcoin" class="relative z-10">
                        </div>
                    </div>
                    <div
                        class="col-span-12 md:col-span-12 xl:col-span-3 flex flex-col md:flex-row xl:flex-col gap-4 xl:row-span-2">
                        <div class="bg-gray-800 rounded-2xl p-6 flex-1 min-h-[120px] md:min-h-[140px] xl:min-h-[120px]">

                        </div>
                        <div class="bg-gray-800 rounded-2xl p-6 flex-1 min-h-[120px] md:min-h-[140px] xl:min-h-[120px]">
                        </div>
                    </div>
                    <div class="col-span-12 xl:col-span-9">
                        <div class="bg-gray-800 rounded-2xl p-6 min-h-[200px] md:min-h-[300px] xl:min-h-[400px]">
                        </div>
                    </div>
                </div>
            </main>
            <nav class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 xl:hidden z-50">
                <div class="flex justify-around py-3">
                    <a href="#" class="flex flex-col items-center text-blue-400">
                        <i data-feather="home" class="w-5 h-5"></i>
                        <span class="text-xs mt-1">Home</span>
                    </a>
                    <a href="#" class="flex flex-col items-center text-gray-400">
                        <i data-feather="pie-chart" class="w-5 h-5"></i>
                        <span class="text-xs mt-1">Stats</span>
                    </a>
                    <a href="#" class="flex flex-col items-center text-gray-400">
                        <i data-feather="dollar-sign" class="w-5 h-5"></i>
                        <span class="text-xs mt-1">Trade</span>
                    </a>
                </div>
            </nav>
        </div>
    </div>
    <div class="h-16 xl:h-0"></div>
    <script>
        feather.replace();
    </script>
</body>

</html>
